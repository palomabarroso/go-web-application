{{define "Index"}}
{{template "_head"}}
{{template "_menu"}}

<body>
  <div class="container">
    <section class="card">
      <div>
        <table class="table table-striped table-hover mb-0">
          <thead>
            <tr>
              <th>Name</th>
              <th>Descrição</th>
              <th>Preço</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            {{range .}}
            <tr>
              <td>{{.Name}}</td>
              <td>{{.Description}}</td>
              <td>{{.Price}}</td>
              <td>{{.Quantity}}</td>
              <td><button onclick="onDelete('{{.ID}}')" class="btn btn-danger">Deletar</button></td>
              <td><a href="/edit?id={{.ID}}" class="btn btn-danger">Editar</a></td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </section>
    <div class="card-footer">
      <a href="/new-product" class="btn btn-primary mb-2">Novo Produto</a>
    </div>
  </div>
  <script>
    function onDelete(id) {
      let resposta = confirm("Tem certeza que deseja deletar esse produto?")
      if (resposta) {
        window.location = "/delete?id=" + id
      }
    }
  </script>
</body>

</html>
{{end}}
